---
app-id: com.anytype.anytype
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
command: anytype
finish-args:
  - --device dri
  - --share ipc
  - --share network
  - --socket pulseaudio
  - --socket wayland
  - --socket x11
  - --talk-name org.freedesktop.Notifications
  # Evaluating Permissions
  - --filesystem xdg-documents
  - --filesystem xdg-download
  - --filesystem xdg-music
  - --filesystem xdg-pictures
modules:
  - name: anytype
    buildsystem: simple
    build-commands:
      # TODO: Build from sources, but first release in this way
      - ar -o -x anytype_amd64.deb
      - tar --extract --file data.tar.xz
      - cp --preserve --recursive opt/* usr/* /app
      - desktop-file-edit --set-key Exec --set-value "/app/bin/anytype %U" /app/share/applications/anytype.desktop
      - desktop-file-edit --set-key Icon --set-value "com.anytype.anytype" /app/share/applications/anytype.desktop
      - install -D --mode 0644 --target-directory /app/share/metainfo/ com.anytype.anytype.metainfo.xml
      - install -D --mode 0644 --target-directory /app/share/icons/hicolor/scalable/apps/ com.anytype.anytype.svg
      - install -D --mode 0755 com.anytype.anytype.sh /app/bin/anytype
    sources:
      - type: file
        dest-filename: anytype_amd64.deb
        only-arches:
          - x86_64
        sha256: e37320dd745f62ec016027380e57675171ccd51c0f3a8476018c8dbb755b1673
        url: https://github.com/anyproto/anytype-ts/releases/download/v0.33.3/anytype_0.33.3_amd64.deb
        # TODO: Integrate x-checker-data
      - type: file
        path: com.anytype.anytype.metainfo.xml
      - type: file
        path: com.anytype.anytype.svg
      - type: script
        commands:
          - export TMPDIR="${XDG_RUNTIME_DIR}/app/${FLATPAK_ID}"
          - exec zypak-wrapper /app/Anytype/anytype "$@"
        dest-filename: com.anytype.anytype.sh
rename-desktop-file: anytype.desktop
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
separate-locales: false
